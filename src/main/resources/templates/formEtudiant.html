<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container" style="margin-top: 4rem;">
		<div class="row justify-content-center ">
			<div class="card">
				<div class="card-header">Saisie d'un Etudiant</div>
				<div class="card-body">
					<form th:action="@{/SaveEtudiant}" method="post" th:object="${etudiant}">
						<div class="form-group">
							<label class="control-label">Nom:</label> 
							<input class="form-control" type="text" th:field="*{nom}">
							<span class="text-danger" th:errors="*{nom}"></span>
				
							
						</div>

						<div class="form-group">
							<label class="control-label"> DateNaissance:</label> 
							<!-- <input class="form-control" type="Date" th:field="*{dateNaissance}"> -->
							<input class="form-control" type="Date" name="dateNaissance" th:value="${etudiant.dateNaissance}">
							<span class="text-danger" th:errors="${etudiant.dateNaissance}"></span>

						</div>
						<div class="form-group">
							<label class="control-label"> Email:</label> 
							<input class="form-control" type="text" th:field="*{email}">
							<span class="text-danger" th:errors="${etudiant.email}"></span>
						</div>
						<div class="form-group">
							<label class="control-label"> Photo:</label> 
							<input class="form-control" type="file" th:field="*{photo}">
							
						</div>

						<button type="submit" class="btn btn-primary">save</button>
					</form>
				</div>
			</div>


		</div>
	</div>

</body>
</html>
